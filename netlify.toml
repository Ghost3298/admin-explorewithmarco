[build]
  command = "npm run build"
  publish = "dist/admin-for-xplorewithmarco/browser"

[functions]
  # This ensures environment variables are available to functions
  node_bundler = "esbuild"

[[blobs]]
  id = "country-images"

[[redirects]]
  from = "/api/images/*"
  to = "/.netlify/functions/get-image?filename=:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200